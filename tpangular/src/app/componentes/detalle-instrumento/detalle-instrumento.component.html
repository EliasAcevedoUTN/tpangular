<div class="container p-3">
  <div class="row">
    <div class="col-7" >
      <img src="../../../assets/images/{{instrumento.imagen}}" style="width: 70%; margin: 0 auto;">
      <p><b>Descripcion</b></p>
      <p>{{instrumento.descripcion}}</p>
    </div>
    <div class="col-5">
      <h4>{{instrumento.cantidadVendida}} vendidos</h4>
      <h1 class="display-4">{{instrumento.instrumento}}</h1>
      <h1 class="display-4">$<b>{{instrumento.precio}}</b></h1>
      <h3>Marca: {{instrumento.marca}}</h3>
      <h3>Modelo: {{instrumento.modelo}}</h3>
      <h3>Costo de Envio:</h3>
      <div *ngIf="instrumento.costoEnvio == 'G'">
        <img src="../../../assets/images/camion.png">
        <h3  style="display: inline;color: green;">Envio gratis</h3>
      </div>
      <div *ngIf="instrumento.costoEnvio != 'G'">
        <h3 style="color: red;">$ {{instrumento.costoEnvio}}</h3>
      </div>
    </div>
  </div>
</div>
